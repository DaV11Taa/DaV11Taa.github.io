<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
    <body>
        <header>
            <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
            <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" id="survey-form">
            <section>
                <label for="name-label"><div class="moveleft"> Name</div> <input type="text" name="name" id="name-label" required placeholder="Enter your name"></label>
                <label for="email-label"><div class="moveleft"> Email</div><input type="email" name="email" id="email-label" required placeholder="Enter your Email"></label>
                <label for="number-label"><div class="moveleft"> Age</div><input type="number" name="age" id="number-label" min="18" max="120" required placeholder="Age"></label>
                <label for=""><div class="moveleft"> Which option best describes your current role? </div>
                    <select name="" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </section>
            <fieldset>
                <legend><strong>Would you recommend freeCodeCamp to a friend?</strong></legend>
                <label for="definitely" name="radio"><input type="radio" name="recommended" id="definitely" class="inline"> Definitely</label>
                <label for="maybe" name="radio"><input type="radio" name="recommended" id="maybe" class="inline"> Maybe</label>
                <label for="not_sure" name="radio"><input type="radio" name="recommended" id="not_sure" class="inline"> Not sure</label>
            </fieldset>
            <fieldset>
                <legend><strong>What would you like to see improved? (Check all that apply)</strong></legend>
                <label for="Front-end Projects"><input type="checkbox" id="Front-end Projects" value="Front-end Projects" class="inline"> Front-end Projects</label>
                <label for="Back-end Projects"><input type="checkbox" id="Back-end Projects" value="Back-end Projects" class="inline"> Back-end Projects</label>
                <label for="Data Visualization"><input type="checkbox" id="Data Visualization" value="Data Visualization" class="inline"> Data Visualization</label>
                <label for="Challenges"><input type="checkbox" id="Challenges" value="Challenges" class="inline"> Challenges</label>
                <label for="Open Source Community"><input type="checkbox" id="Open Source Community" value="Open Source Community" class="inline"> Open Source Community</label>
                <label for="Gitter help rooms"><input type="checkbox" id="Gitter help rooms" value="Gitter help rooms" class="inline"> Gitter help rooms</label>
            </fieldset>
            <fieldset>
                <legend><strong> Any comments or suggestions?</strong></legend>
                <textarea name="comments" id="suggestions and comments" placeholder=" Enter your thoughts..."></textarea>
            </fieldset>
            <label for="submit" class="button"><input type="submit" name="Submit" class="button" id="submit"></label>
        </form>
    </body>
</html>
